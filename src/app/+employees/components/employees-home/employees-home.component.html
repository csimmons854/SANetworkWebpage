<div class="page-container">
  <div class="filter-head">

      <mat-form-field class="search-form-field">
          <input matInput type="text" placeholder="Filter by Name, City, or State" [(ngModel)]="value"/>
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>search</mat-icon>
          </button>
      </mat-form-field>

      <div class="result-count">
          {{ employeeList.length }} Employees Found
      </div>

  </div>
  <div class="page-content">
      <div class="employees-list">

          <app-employees-list 
              [employees]="employeeList"
              [selectedNdx]="selectedNdx"
              (viewEmployee)="viewEmployee($event)"
              (selectionChange)="employeeSelected($event)">
          </app-employees-list>

      </div>
      <div class="employee-details">
        
          <app-selected-employee-details [employee]="selected">
          </app-selected-employee-details>

      </div>
  </div>
</div>
