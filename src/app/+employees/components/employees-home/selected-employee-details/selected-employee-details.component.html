<div class="selected-employee-details" *ngIf="employee">

  <h3 class="employee-name">{{ employee.firstname }} {{ employee.lastname}} </h3>
  <h4 class="employee-details">Username: {{ employee.username }}</h4>
  <h4 class="employee-details">Email: {{ employee.email }}</h4>
  <h4 class="employee-details">ID: {{ employee.id }}</h4>
  

</div>
