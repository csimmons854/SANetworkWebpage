<div class="container">
    <mat-card class = "loginForm">
        <h3>Login</h3>
        <mat-card-content>
            <form [formGroup] = "loginForm">
                <h4>
                    <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </h4>
                <h4>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </h4>
            </form>
        </mat-card-content>

        <!-- Submit Button -->
        <mat-card-actions>
            <button class = "submit-btn"
                    mat-raised-button
                    [disabled]="!loginForm.valid"
                    color="primary"
                    (click)="login()">Login
            </button>
        </mat-card-actions>
    </mat-card>

    <mat-card class = "signUpForm">
        <h3>Sign Up</h3>
        <mat-card-content>
            <form [formGroup] = "signUpForm">
                <h4>
                    <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </h4>
                <h4>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </h4>
            </form>
        </mat-card-content>

        <!-- Submit Button -->
        <mat-card-actions>
            <button class = "submit-btn"
                    mat-raised-button
                    [disabled]="!signUpForm.valid"
                    color="primary"
                    (click)="signUp()">Sign Up
            </button>
        </mat-card-actions>
    </mat-card>
</div>
