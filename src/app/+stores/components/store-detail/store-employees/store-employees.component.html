<div class="page-container">
    <div class="filter-head">

        <mat-form-field class="search-form-field">
            <input matInput type="text" placeholder="Filter by Name, Store, or ID" [(ngModel)]="value"/>
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>

        <div class="result-count">
            {{ employeeList.length }} Employees Found
        </div>

        <div class="spacer"></div>

        <div class="add-employee-btn-wrapper">
            Add Employee
            <button 
                mat-mini-fab 
                class="add-employee-btn" 
                (click)="addEmployee()">
                <mat-icon>person_add</mat-icon>
            </button>
        </div>

    </div>
    <div class="page-content">
        <div class="employees-list">

            <app-store-employee-list 
                [employeeList]="employeeList"
                [selectedNdx]="selectedNdx"
                (viewEmployee)="viewEmployee($event)"
                (selectionChange)="employeeSelected($event)">
            </app-store-employee-list>

        </div>
        
    </div>
</div>
