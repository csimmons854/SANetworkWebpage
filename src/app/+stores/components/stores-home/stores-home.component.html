<div class="page-container">
    <div class="filter-head">

        <mat-form-field class="search-form-field">
            <input matInput type="text" placeholder="Filter by Name, City, or State" [(ngModel)]="value"/>
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>

        <div class="result-count">
            {{ storeList.length }} Stores Found
        </div>

    </div>
    <div class="page-content">
        <div class="stores-list">

            <app-stores-list 
                [stores]="storeList"
                [selectedNdx]="selectedNdx"
                (viewStore)="viewStore($event)"
                (selectionChange)="storeSelected($event)">
            </app-stores-list>

        </div>
        <div class="store-details">
            
            <app-stores-map [stores]="storeList">
            </app-stores-map>

            <app-selected-store-details [store]="selected">
            </app-selected-store-details>

        </div>
    </div>
</div>
