<mat-toolbar>
    Store Management

    <!-- spacer -->
    <span class="toolbar-spacer"></span>


    <!-- CREATE STORE BUTTON -->
    <ng-container *ngIf="isActive('StoresHome')">
        <div class="create-store-btn-wrapper">
            Create Store
            <button 
                mat-mini-fab 
                class="create-store-btn" 
                [routerLink]="'./create'">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </ng-container>

    <!-- EDIT STORE BUTTON -->
    <ng-container *ngIf="isActive('StoreDetail')">
        <div class="create-store-btn-wrapper">
            Edit Store
            <button 
                mat-mini-fab 
                class="edit-store-btn" 
                (click)="editStore()">
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </ng-container>

</mat-toolbar>

<router-outlet></router-outlet>
